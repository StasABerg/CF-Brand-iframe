name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    strategy:
      matrix:
        brand: ['12BET']
        config: ['7hrkdr.toml']
    steps:
      - uses: actions/checkout@v4
      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARETOKEN }}
          workingDirectory: ${{ matrix.brand }}
          configPath: ${{ matrix.brand }}/${{ matrix.config }}
